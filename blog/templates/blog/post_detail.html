{% extends 'home/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
	<a href="{% url 'post_edit' pk=post.pk %}">Click here to edit this post.</span></a>
	{% endif %}


    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
